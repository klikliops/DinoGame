<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Name That Dinosaur! ü¶ñ</title>

<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: "Baloo 2", cursive;
  background: linear-gradient(180deg, #fff3c4, #c8f7dc);
  text-align: center;
  color: #333;
}

h1 {
  font-size: 2.8rem;
  margin-top: 25px;
  color: #2b7a4b;
}

.game-box {
  max-width: 520px;
  margin: 30px auto;
  background: #ffffff;
  border-radius: 28px;
  padding: 25px;
  box-shadow: 0 18px 40px rgba(0,0,0,0.2);
}

.stats {
  display: flex;
  justify-content: space-between;
  font-size: 1.1rem;
  margin-bottom: 10px;
}

img {
  width: 100%;
  border-radius: 20px;
  margin: 15px 0;
}

input {
  width: 90%;
  padding: 12px;
  font-size: 1.1rem;
  border-radius: 15px;
  border: 2px solid #ddd;
  text-align: center;
}

button {
  margin-top: 15px;
  padding: 12px 22px;
  font-size: 1.1rem;
  border-radius: 18px;
  border: none;
  background: #ff9f1c;
  color: white;
  cursor: pointer;
}

button:hover {
  background: #ff7a00;
}

#feedback {
  font-size: 1.2rem;
  font-weight: bold;
  margin-top: 10px;
  min-height: 30px;
}
</style>
</head>

<body>

<h1>ü¶ï Name That Dinosaur!</h1>

<div class="game-box" id="game">
  <div class="stats">
    <div id="timer">‚è≥ 15s</div>
    <div id="score">‚≠ê 0</div>
  </div>

  <img id="dinoImage" src="" alt="Dinosaur Image">

  <input id="answerInput" placeholder="Type the dinosaur name">
  <br>
  <button onclick="checkAnswer()">Submit</button>

  <div id="feedback"></div>
</div>

<script>
const dinosaurs = [
  { name: "tyrannosaurus rex", img: "trex.jpg" },
  { name: "triceratops", img: "Triceratops.jpg" },
  { name: "stegosaurus", img: "Stegosaurus.jpg" },
  { name: "brachiosaurus", img: "brachiosaurus.jpg" },
  { name: "velociraptor", img: "velociraptor.jpg" },
  { name: "ankylosaurus", img: "ankylosaurus.jpeg" },
  { name: "spinosaurus", img: "spinosaurus.jpeg" },
  { name: "parasaurolophus", img: "parasaurolophus.jpg" },
  { name: "allosaurus", img: "allosaurus.jpg" },
  { name: "diplodocus", img: "Diplodocus.jpg" },
  { name: "pachycephalosaurus", img: "Pachycephalosaurus.jpg" },
  { name: "carnotaurus", img: "carnotaurus.jpg" },
  { name: "iguanodon", img: "iguanodon.jpg" },
  { name: "therizinosaurus", img: "therizinosaurus.jpg" },
  { name: "gallimimus", img: "gallimimus.jpg" }
];

let shuffled = [];
let index = 0;
let score = 0;
let timeLeft = 15;
let timer = null;

const imgEl = document.getElementById("dinoImage");
const inputEl = document.getElementById("answerInput");
const feedbackEl = document.getElementById("feedback");
const scoreEl = document.getElementById("score");
const timerEl = document.getElementById("timer");

function shuffle(array) {
  return [...array].sort(() => Math.random() - 0.5);
}

function startGame() {
  shuffled = shuffle(dinosaurs);
  index = 0;
  score = 0;
  scoreEl.textContent = `‚≠ê ${score}`;
  nextDino();
}

function nextDino() {
  if (index >= shuffled.length) {
    endGame();
    return;
  }

  imgEl.src = shuffled[index].img;
  inputEl.value = "";
  feedbackEl.textContent = "";
  inputEl.focus();
  startTimer();
}

function startTimer() {
  clearInterval(timer);
  timeLeft = 15;
  timerEl.textContent = `‚è≥ ${timeLeft}s`;

  timer = setInterval(() => {
    timeLeft--;
    timerEl.textContent = `‚è≥ ${timeLeft}s`;
    if (timeLeft <= 0) {
      clearInterval(timer);
      feedbackEl.textContent = "‚è∞ Time's up!";
      index++;
      setTimeout(nextDino, 1200);
    }
  }, 1000);
}

function checkAnswer() {
  const user = inputEl.value.trim().toLowerCase();
  const correct = shuffled[index].name;

  if (user === correct) {
    score += 10;
    scoreEl.textContent = `‚≠ê ${score}`;
    feedbackEl.textContent = "‚úÖ Correct!";
    clearInterval(timer);
    index++;
    setTimeout(nextDino, 1000);
  } else {
    feedbackEl.textContent = "‚ùå Try again!";
  }
}

function endGame() {
  document.getElementById("game").innerHTML = `
    <h2>üéâ Great Job!</h2>
    <p style="font-size:1.4rem">Final Score: ‚≠ê ${score}</p>
    <button onclick="location.reload()">Play Again</button>
  `;
}

startGame();
</script>

</body>
</html>
