<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>DinoPark </title>

<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;700&display=swap" rel="stylesheet">

<style>
  /* FOREST LAYERS */
.forest {
  position: fixed;
  inset: 0;
  z-index: -1;
  overflow: hidden;
}

/* TREE PARALLAX */
.trees {
  position: absolute;
  bottom: 0;
  width: 200%;
  height: 55%;
  background-repeat: repeat-x;
  background-size: contain;
}

.trees.back {
  background-image: url("forest-back.png");
  opacity: 0.6;
  animation: moveForest 60s linear infinite;
}

.trees.front {
  background-image: url("forest-front.png");
  animation: moveForest 35s linear infinite;
}

/* FOREST ANIMATION */
@keyframes moveForest {
  from { transform: translateX(0); }
  to { transform: translateX(-50%); }
}

/* DINOSAURS */
.dino {
  position: absolute;
  bottom: 40px;
  width: 120px;
  pointer-events: none;
}

/* WALKING LEFT */
.walk-left {
  left: -150px;
  animation: walkLeft 25s linear infinite;
}

/* WALKING RIGHT */
.walk-right {
  right: -150px;
  animation: walkRight 32s linear infinite;
}

/* WALK ANIMATIONS */
@keyframes walkLeft {
  0% { transform: translateX(0) scaleX(1); }
  100% { transform: translateX(120vw) scaleX(1); }
}

@keyframes walkRight {
  0% { transform: translateX(0) scaleX(-1); }
  100% { transform: translateX(-120vw) scaleX(-1); }
}

:root {
  --bg-start: #fff3c4;
  --bg-end: #c8f7dc;
  --card-bg: #ffffff;
  --primary: #ff9f1c;
  --secondary: #2ec4b6;
  --title: #2b7a4b;
  --text: #444;
  --shadow: rgba(0,0,0,0.18);
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: "Baloo 2", cursive;
  background: linear-gradient(180deg, var(--bg-start), var(--bg-end));
  color: var(--text);
  text-align: center;
}

/* HEADER */
header {
  padding: 1px 20px 20px;
}

header h1 {
  font-size: 5rem;
  margin: 0;
  color: var(--title);
  text-shadow: 1px 2px 0 #fff;
}

header p {
  font-size: 1.25rem;
  margin-top: -30px;
}



/* GAME GRID */
.games {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 30px;
  padding: 20px 40px 70px;
  max-width: 1100px;
  margin: auto;
}

/* GAME CARD */
.game-card {
  background: var(--card-bg);
  border-radius: 26px;
  box-shadow: 0 14px 30px var(--shadow);
  overflow: hidden;
  cursor: pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  position: relative;
}

.game-card:hover {
  transform: translateY(-12px) scale(1.05);
  box-shadow: 0 22px 45px rgba(0,0,0,0.25);
}

.game-card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

/* OVERLAY */
.game-card::after {
  content: "LET'S PLAY!";
  position: absolute;
  inset: 0;
  background: linear-gradient(
    rgba(255,159,28,0.75),
    rgba(46,196,182,0.75)
  );
  color: white;
  font-size: 2.4rem;
  letter-spacing: 2px;
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.game-card:hover::after {
  opacity: 1;
}

/* FOOTER */
footer {
  padding: 22px;
  font-size: 0.95rem;
  color: #555;
}
</style>
</head>
<body>
<!-- BACKGROUND FOREST -->
<div class="forest">
  <div class="trees back"></div>
  <div class="trees front"></div>

  <!-- WALKING DINOS -->
  <img src="dino-walk-1.png" class="dino walk-left" alt="">
  <img src="dino-walk-2.png" class="dino walk-right" alt="">
</div>

<header>
  <h1>DinoPark</h1>
  <p>Play games. Learn dinosaurs. Have fun!</p>
</header>

<section class="games">

  <div class="game-card" onclick="goTo('SpellingBee.html')">
    <img src="SpellingBee.png" alt="Dino Spelling Bee">
  </div>

  <div class="game-card" onclick="goTo('NameThat.tml')">
    <img src="Name_that.png" alt="Name That Dinosaur">
  </div>

  <div class="game-card" onclick="goTo('dinoTrivia.html')">
    <img src="Trivia.png" alt="Dinosaur Trivia">
  </div>

</section>

  window.location.href = page;

</body>
</html>
